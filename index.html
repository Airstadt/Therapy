<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compassionate Therapy | Dynamic Content</title>
    
    <link href="images/therapy-logo-with-st.png" rel="icon" type="image/png">
    
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            color: #333;
        }

        /* --- LOGO STYLING --- */
        .site-logo {
            position: fixed;
            top: 25px;
            left: 30px;
            z-index: 1001; 
            width: 50px; 
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
        }

        .bg-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background: url('images/therapy_header_image_notext_rev5.png') no-repeat center center;
            background-size: cover;
        }

        /* --- QUOTE ROTATOR (Upper Left) --- */
        .quote-rotator {
            position: fixed;
            top: 1%;
            left: 40%;
            z-index: 1002;
            text-align: left;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 500;
            text-shadow: 0 4px 8px rgba(0,0,0,0.4);
            animation: fadeSlide 5s ease;
            width: 80%;
            max-width: 600px;
        }

        /* --- EXPANDING GLASS MENU (Vertical) --- */
        .nav-container {
            position: fixed;
            top: 30px; right: 40px;
            z-index: 1000;
        }

        .nav-menu {
            display: flex;
            flex-direction: column; 
            align-items: center;
            list-style: none;
            padding: 15px 10px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            width: 80px; 
            height: 25px; 
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        }

        .nav-menu.active { height: 230px; background: rgba(255, 255, 255, 0.25); }

        .menu-label { color: #fff; font-weight: bold; margin-bottom: 20px; }

        .menu-items {
            display: flex; flex-direction: column; gap: 10px;
            opacity: 0; transition: opacity 0.3s ease;
            pointer-events: none; text-align: center;
        }

        .nav-menu.active .menu-items { opacity: 1; pointer-events: auto; }

        .nav-menu li a { text-decoration: none; color: #fff; font-weight: 500; transition: 0.3s; }
        .nav-menu li a:hover { color: #a0ff8c; }

        /* --- GLASS CONTENT SECTION --- */
        #main-content-area {
            position: absolute;
            top: 50%; left: 65%; 
            transform: translate(-50%, -50%);
            width: 650px; min-height: 400px;
            z-index: 20; padding: 50px;
            background: rgba(255, 255, 255, 0.12); 
            backdrop-filter: blur(20px) saturate(160%); 
            border-radius: 30px;
            box-shadow: 0 0px 50px rgba(7, 49, 7, 0.4);
            color: #ffffff;
        }

        #main-content-area h2 { color: #a0ff8c; font-size: 2.4rem; margin-top: 0; }
        #main-content-area p { line-height: 1.6; font-size: 1.15rem; }

        /* --- TYPING TEXT SECTION (Above Brain) --- */
        .typing-container {
            position: absolute;
            top: 22%; left: 20%;
            transform: translate(-50%, -50%);
            z-index: 11;
            text-align: center;
            width: 400px;
        }

        #typing-text {
            color: #a0ff8c;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(160, 255, 140, 0.5);
            border-right: 3px solid #a0ff8c; /* The cursor */
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes blink { from, to { border-color: transparent } 50% { border-color: #a0ff8c } }

        /* --- BRAIN & NODES --- */
        #brain-zone {
            position: absolute;
            top: 45%; left: 20%;
            transform: translate(-50%, -50%);
            width: 400px; height: 400px;
            background: url('images/brain_image-removebg-previewv1.png') no-repeat center;
            background-size: contain;
            z-index: 10;
        }

        .node {
            position: absolute; width: 12px; height: 12px;
            background: #fff; border-radius: 50%;
            box-shadow: 0 0 25px 10px #fff, 0 0 40px 20px rgba(160, 255, 140, 0.6);
            animation: float 6s infinite ease-in-out;
        }
        .node:nth-child(1) { top: 40%; left: 38%; }
        .node:nth-child(2) { top: 55%; left: 58%; animation-delay: -2s; }
        .node:nth-child(3) { top: 48%; left: 48%; animation-delay: -4s; }
        .node:nth-child(4) { top: 35%; left: 52%; animation-delay: -1s; }
        .node:nth-child(5) { top: 52%; left: 42%; animation-delay: -3s; }
        .node:nth-child(6) { top: 42%; left: 60%; animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); opacity: 0.7; }
            50% { transform: translate(8px, -12px); opacity: 1; }
        }

        /* --- CONTACT FORM --- */
        .contact-form { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        .contact-form input, .contact-form textarea {
            width: 100%; padding: 12px; border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1); color: #fff; font-family: inherit;
        }
        .contact-form button {
            padding: 12px; border-radius: 50px; border: none;
            background: #a0ff8c; color: #073107; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }
    </style>
</head>
<body>

    <img src="images/logo.png" class="site-logo" alt="Therapy logo">

    <nav class="nav-container">
        <div class="quote-rotator"> 
            <p id="quote-text"></p> <span id="quote-author"></span>
        </div>

        <ul class="nav-menu" id="expandable-menu" onclick="toggleMenu()">
            <li class="menu-label">Menu</li>
            <div class="menu-items">
                <li><a onclick="updateContent('home'); event.stopPropagation();">Home</a></li>
                <li><a onclick="updateContent('approach'); event.stopPropagation();">Approach</a></li>
                <li><a onclick="updateContent('services'); event.stopPropagation();">Services</a></li>
                <li><a onclick="updateContent('contact'); event.stopPropagation();">Contact</a></li>
            </div>
        </ul>
    </nav>

    <div class="bg-wrapper">
        <div class="typing-container">
            <div id="typing-text"></div>
        </div>

        <div id="brain-zone">
            <div class="node"></div><div class="node"></div>
            <div class="node"></div><div class="node"></div>
            <div class="node"></div><div class="node"></div>
        </div>

        <div id="main-content-area">
            <div id="dynamic-wrapper">
                <h2>Welcome</h2>
                <p>Select an option from the menu to explore our compassionate therapy practices.</p>
            </div>
        </div>
    </div>

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" /><input type="email" name="email" /><textarea name="message"></textarea>
    </form>

    <script>
        // --- TYPING ANIMATION SCRIPT ---
        const textToType = "Heal the mind";
        let charIndex = 0;
        const typingElement = document.getElementById("typing-text");

        function typeEffect() {
            if (charIndex < textToType.length) {
                typingElement.textContent += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeEffect, 150); // Speed of typing
            }
        }
        window.onload = typeEffect;

        // --- CONTENT UPDATE LOGIC ---
        const contentData = {
            home: { title: "Welcome", text: "Select an option from the menu to explore our compassionate therapy practices." },
            approach: { title: "Our Approach", text: "We utilize evidence-based techniques combined with neuroplasticity." },
            services: { title: "Services", text: "From CBT to mindfulness-based stress reduction." }
        };

        function updateContent(key) {
            const container = document.getElementById('dynamic-wrapper');
            if (key === 'contact') {
                container.innerHTML = `
                    <h2>Get In Touch</h2>
                    <form class="contact-form" name="contact" method="POST" data-netlify="true">
                        <input type="hidden" name="form-name" value="contact" />
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" rows="4" placeholder="How can we help?" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>`;
            } else {
                container.innerHTML = `<h2>${contentData[key].title}</h2><p>${contentData[key].text}</p>`;
            }
        }

        function toggleMenu() { document.getElementById('expandable-menu').classList.toggle('active'); }

        // --- QUOTE ROTATOR LOGIC ---
        const quotes = [
            { text: "Act as if what you do makes a difference. It does.", author: "William James" },
            { text: "With the new day comes new strength.", author: "Eleanor Roosevelt" }
        ];
        let quoteIndex = 0;
        function rotateQuotes() {
            const txt = document.getElementById("quote-text");
            const auth = document.getElementById("quote-author");
            if(!txt) return;
            txt.textContent = `"${quotes[quoteIndex].text}"`;
            auth.textContent = `â€” ${quotes[quoteIndex].author}`;
            quoteIndex = (quoteIndex + 1) % quotes.length;
        }
        setInterval(rotateQuotes, 6000); rotateQuotes();
    </script>
</body>
</html>
