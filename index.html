<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compassionate Therapy | Positioning Mode</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        /* The Main Landscape Background */
        .bg-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background: url('images/therapy_header_image_notext_rev4.png');
            background-size: cover;
            background-position: center;
        }

        /* The Brain Container */
        /* This is positioned exactly where the nodes were previously */
        #brain-zone {
            position: absolute;
            top: 40%;
            left: 20%;
            transform: translate(-50%, -50%);
            width: 800px;  /* Adjusted size to fit a brain image comfortably */
            height: 800px;
            
            /* Add the brain image here */
            background: url('images/brain_image-removebg-preview.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            
            z-index: 10;
            pointer-events: none;
        }

        /* Super Bright Test Nodes - Now children of the brain-zone */
        .node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            /* Glowing effect */
            box-shadow: 0 0 25px 10px rgba(255, 255, 255, 1), 0 0 40px 20px rgba(160, 255, 140, 0.6);
            animation: float 6s infinite ease-in-out;
        }

        /* Positioning nodes to appear INSIDE the brain image */
        .node:nth-child(1) { top: 35%; left: 30%; }
        .node:nth-child(2) { top: 60%; left: 65%; animation-delay: -2s; }
        .node:nth-child(3) { top: 45%; left: 50%; animation-delay: -4s; }
        .node:nth-child(4) { top: 25%; left: 55%; animation-delay: -1s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); opacity: 0.7; }
            50% { transform: translate(10px, -15px); opacity: 1; }
        }

        /* Calibration Instructions */
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="bg-wrapper">
        <div id="brain-zone">
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
        </div>
    </div>

    <div class="instructions">
        <b>Calibration Mode</b><br>
        The <b>brain_image_v1.png</b> is now layered under the nodes.<br>
        Adjust the <code>top</code> and <code>left</code> of <code>#brain-zone</code> to move the whole unit.
    </div>

</body>
</html>
